{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block body %}
<div class="row m-4">
{% for i in task %}
<div class="card m-4" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text">{{i.desc}}</p>
      
    </div>
    <span class="badge badge-secondary float-right">{{i.user.username}}</span>
  </div>
  {% endfor %}
</div>
{% endblock body %}
